<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unity AI Code Helper</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Unity C# Code Assistant</h1>
        <p>Get help with your Unity game development in C#</p>
        <button id="toggle-theme" aria-label="Toggle dark and light mode">Light Mode</button>
    </header>
    <main>
        <input type="text" id="prompt" placeholder="Describe your Unity coding problem or request..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
        <button id="generate-btn">Generate Code</button>
        <div id="response" aria-live="polite" aria-label="Generated code output"></div>
    </main>

    <script src="script.js"></script>

    <div class="creator-signature">
    Created by <strong>H.A.K</strong>
</div>


<style>
 .creator-signature {
    position: relative;
    top: 20px;
    left: 300px;
    font-size: 0.95rem;
    color: #00c3ff;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    opacity: 0.8;
    transition: opacity 0.3s ease;
    z-index: 9999;
}

.creator-signature:hover {
    opacity: 1;
}

body.light .creator-signature {
    color: #2563eb;
}


</style>
</body>
</html>
